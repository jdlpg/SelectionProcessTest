spring:
  server:
    port: 8080
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
    data: classpath:data.sql
    platform: h2
    h2:
      console:
        enabled: true
        path: /h2
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api/v1/
